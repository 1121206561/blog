<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客社区</title>
</head>
<body>
<!-- 基于bootstrap的导航条 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">博客社区</span>
            </button>
            <a class="navbar-brand" href="/index">博客社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- 点击发布按钮跳转到发布帖子页面  -->
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <!-- 点击登陆按钮跳转到Github验证页面  -->
                <!-- 如果成功登录则出现个人信息-->
                <li th:if="${session.user == null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=1885fcec32c1656b5e00&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登陆</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getLogin()}"></span><span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人资料</a></li>
                        <li><a href="/profile/messages">消息中心</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/js/videoComment.js"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div style="margin-top: 10px">

        <form class="form-inline" action="/uploadVideo" enctype="multipart/form-data" method="post" th:if="${session.user}">
            <div class="form-group">
                <label class="sr-only" for="roomNumber">roomNumber</label>
                <input type="text" class="form-control" id="roomNumber" name="roomNumber" placeholder="av号">
            </div>
            <div class="form-group">
                <label class="sr-only" for="totalCount">Password</label>
                <input type="text" class="form-control" id="totalCount" name="totalCount" placeholder="集数">
            </div>
            <div>
                <label class="sr-only" for="1"></label>
                <input type="text" class="form-control" id="1" placeholder="上传封面" disabled="disabled">
                <button type="submit" class="btn btn-default ">朕要上传视频</button>
            </div>
            <input type="file" onchange="showImg()" id="img_file" name="img_file"><img src="" alt="" id="img_id" style="width: 100px">
        </form>

    </div>
    <div class="row videos">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" th:each="videos : ${videosList}">
            <a th:href="@{/video(aid=${videos.aid})}"><img th:src="${videos.img}" alt=""></a>
        </div>
    </div>
</div>
<div th:insert="footer :: div"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博客社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <h1 class="glyphicon glyphicon-user">完善个人资料</h1>
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px;margin-top: 5px;">
            <div>
                <img class="img-thumbnail" th:src="${session.user.avatar_url}"
                     style="width: 73%;height: 73%;margin-left: 10%;">
            </div>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px;margin-top: 5px;">
            <h4 style="display: inline-block">个人资料</h4> <h5 style="display: inline-block">(我们会保护你的个人资料不被泄露)</h5>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px;margin-top: 5px;">
            <form action="/insertPerson" method="post">
                <div class="form-group" style="display:inline-block;">
                    <label>真实姓名</label>
                    <input style="width: 200%;" type="text" class="form-control" name="name"
                           placeholder="输入真实姓名" th:value="${person.name}">
                </div>
                <div class="form-group" style="display:inline-block;margin-left: 20%;">
                    <label>年龄</label>
                    <input style="width: 200%;" type="text" class="form-control" name="age"
                           placeholder="输入真实年龄" th:value="${person.age}">
                </div>
                <div class="form-group">
                    <label>性别</label><span style="color:red;margin-left: 4%;">别忘记选择性别!</span>
                    <label style="margin-left: 10%;"><input name="sex" type="radio" value="男"/>男</label>
                    <label style="margin-left: 4%;"><input name="sex" type="radio" value="女"/>女</label>
                </div>
                <div class="form-group">
                    <label>出生年月</label>
                    <input style="width: 50%;" type="text" class="form-control" name="birthday"
                           placeholder="输入出生日期,以2000-00-00的格式输入" th:value="${person.birthday}">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input style="width: 50%;" type="text" class="form-control" name="mailbox" placeholder="输入真实手机号码"
                           th:value="${person.mailbox}">
                </div>
                <div class="form-group">
                    <label>QQ</label>
                    <input style="width: 50%;" type="text" class="form-control" name="qq" placeholder="输入真实QQ"
                           th:value="${person.qq}">
                </div>
                <div class="form-group" style="display:inline-block;">
                    <label>学校</label>
                    <input style="width: 200%;" type="text" class="form-control" name="school" placeholder="输入真实学校"
                           th:value="${person.school}">
                </div>
                <div class="form-group" style="display:inline-block;margin-left: 20%;">
                    <label>城市</label>
                    <input style="width: 200%;" type="text" class="form-control" name="city" placeholder="输入所在城市"
                           th:value="${person.city}">
                </div>
                <div class="form-group">
                    <label>星座</label>
                    <input style="width: 50%;" type="text" class="form-control" name="constellation"
                           placeholder="输入所属星座" th:value="${person.constellation}">
                </div>
                <div class="form-group">
                    <label>个性签名</label>
                    <input type="text" class="form-control" name="autograph" placeholder="输入个性签名"
                           th:value="${person.autograph}">
                </div>
                <input type="hidden" name="id" th:value="${person.id}">
                <input type="submit" class="btn btn-primary center-block  btn-lg"/>
            </form>
        </div>
    </div>
</div>
<div th:insert="footer :: div"></div>
</body>
</html>
